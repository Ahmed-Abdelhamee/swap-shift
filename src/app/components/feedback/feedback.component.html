
<app-header></app-header>

<div class="col-12 content d-flex justify-content-center">
    <div class="col-sm-4  " *ngIf="!sended">
        <p class="title">thank you for your feedback</p>
        <form class="formStyle" [formGroup]="feedback" (ngSubmit)="sendFeedback()">
            <div class="form-group">
                <textarea class="form-control" name="message" id="message" cols="25" rows="10" formControlName="message" placeholder="your message"></textarea>
            </div>
            <div class="form-group  d-flex justify-content-center">
                <button class="btn btn-info">Send</button>
            </div>
        </form>
    </div>

    <div class="col-sm-4 thanks  text-center" *ngIf="sended">
        <p class="alert alert-success"> your message sended successfully</p>
        <p class="alert alert-success">thank you for feedback</p>
        <a routerLink="/" class="homelink">go back to home </a>
    </div>
</div>

<app-zfooter></app-zfooter>
